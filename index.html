<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma Liste de Courses</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-shopping-cart"></i> Ma Liste de Courses</h1>
            <div class="input-container">
                <input type="text" id="itemInput" placeholder="Ajouter un article..." autofocus>
                <button id="addItem"><i class="fas fa-plus"></i></button>
            </div>
        </header>
        
        <main>
            <ul id="shoppingList">
            </ul>
        </main>
        
        <footer>
            <p id="itemCount">0 article(s)</p>
            <button id="clearAll">Tout effacer</button>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
